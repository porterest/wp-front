events {}

http {
    # HTTP: перенаправление на HTTPS
    server {
        listen 80;
        server_name myproject.duckdns.org api.myproject.duckdns.org;
        return 301 https://$host$request_uri;
    }

    # HTTPS для фронтенда
    server {
        listen 443 ssl;
        server_name myproject.duckdns.org;

        ssl_certificate /etc/letsencrypt/live/myproject.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/myproject.duckdns.org/privkey.pem;

        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # HTTPS для бэкенда
    server {
        listen 443 ssl;
        server_name api.myproject.duckdns.org;

        ssl_certificate /etc/letsencrypt/live/myproject.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/myproject.duckdns.org/privkey.pem;

        location / {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
